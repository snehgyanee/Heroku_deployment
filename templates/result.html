<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
        <title>SmartSheet Support</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
	</head>

	<body>

		<!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">SmartSheet Support</span> QNA Forum</h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask.</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">

			{% if prediction %}
        		<h1>Your solution is:{{ most_similar_answer }}</h1>
			{% endif %}
		</div>

		<!-- Footer -->
		<div class='footer'>

            <p class='footer-description'>Made By Ignatiuz Softwares.</p>
        </div>

	</body>
</html>
